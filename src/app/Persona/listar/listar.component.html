<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Personas</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tendencia</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona" class="text-center">
            <td>{{persona.ID}}</td>
            <td>{{persona.Nombre}}</td>
            <td>{{persona.Tendencia}}</td>
            <td></td>
            <td>
              <button class="btn btn-warning">Editar</button>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
